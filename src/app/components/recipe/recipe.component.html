<div class="p-6 bg-[#F5F3E6]">
  <h1 class="text-3xl font-bold text-[#04173D] text-center">
    Liste des Recettes
  </h1>
  <div class="mt-4 flex space-x-4 justify-center">
    <!-- Label et Select pour le type de plat -->
    <div class="flex flex-col items-center">
      <label for="type" class="text-[#04173D] font-semibold mb-2">
        Type de plat
      </label>
      <select
        name="type"
        id="type"
        class="block w-40 border border-[#D1965C] rounded-lg bg-[#F5F3E6] text-[#04173D] font-medium p-2 focus:outline-none focus:ring-2 focus:ring-[#D1965C] focus:border-[#D1965C] hover:shadow-lg transition-shadow duration-300"
        [(ngModel)]="selectedType"
        (ngModelChange)="filter()"
      >
        <option value="">Tous</option>
        <option value="entree">Entrée</option>
        <option value="plat">Plat</option>
        <option value="dessert">Dessert</option>
      </select>
    </div>

    <!-- Label et Select pour la difficulté -->
    <div class="flex flex-col items-center">
      <label for="difficulte" class="text-[#04173D] font-semibold mb-2">
        Difficulté
      </label>
      <select
        name="difficulte"
        id="difficulte"
        class="block w-40 border border-[#D1965C] rounded-lg bg-[#F5F3E6] text-[#04173D] font-medium p-2 focus:outline-none focus:ring-2 focus:ring-[#D1965C] focus:border-[#D1965C] hover:shadow-lg transition-shadow duration-300"
        [(ngModel)]="selectedDifficulte"
        (ngModelChange)="filter()"
      >
        <option value="">Tous</option>
        <option value="facile">Facile</option>
        <option value="intermediaire">Intermédiaire</option>
        <option value="difficile">Difficile</option>
      </select>
    </div>

    <!-- Label et Select pour la Catégories -->
    <div class="flex flex-col items-center">
      <label for="difficulte" class="text-[#04173D] font-semibold mb-2">
        Catégories
      </label>
      <select
        name="difficulte"
        id="difficulte"
        class="block w-40 border border-[#D1965C] rounded-lg bg-[#F5F3E6] text-[#04173D] font-medium p-2 focus:outline-none focus:ring-2 focus:ring-[#D1965C] focus:border-[#D1965C] hover:shadow-lg transition-shadow duration-300"
        [(ngModel)]="selectedCategory"
        (ngModelChange)="filter()"
      >
        <option value="">Toutes</option>
        <option value="viande">Viande</option>
        <option value="legume">Légumes</option>
        <option value="fruit">Fruit</option>
        <option value="epice">Epice</option>
        <option value="autres">autres</option>
      </select>
    </div>

    <!-- Label et Input pour le temps de cuisson -->
    <div class="flex flex-col items-center">
      <label for="cuisson" class="text-[#04173D] font-semibold mb-2">
        Temps de cuisson (minutes)
      </label>
      <input
        type="number"
        id="cuisson"
        class="block w-40 border border-[#D1965C] rounded-lg bg-[#F5F3E6] text-[#04173D] font-medium p-2 focus:outline-none focus:ring-2 focus:ring-[#D1965C] focus:border-[#D1965C] hover:shadow-lg transition-shadow duration-300"
        [(ngModel)]="selectedCuisson"
        (ngModelChange)="filter()"
      />
    </div>

    <!-- Label et Input pour le temps de ingrédient -->
    <div class="flex flex-col items-center">
      <label for="cuisson" class="text-[#04173D] font-semibold mb-2">
        Nom d'ingrédients
      </label>
      <input
        type="text"
        id="cuisson"
        class="block w-40 border border-[#D1965C] rounded-lg bg-[#F5F3E6] text-[#04173D] font-medium p-2 focus:outline-none focus:ring-2 focus:ring-[#D1965C] focus:border-[#D1965C] hover:shadow-lg transition-shadow duration-300"
        [(ngModel)]="selectedIngredient"
        (ngModelChange)="filter()"
      />
    </div>
  </div>

  <ul class="mt-6 space-y-6">
    <li
      *ngFor="let recette of filteredRecettes"
      class="p-6 bg-[#D1965C] rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
    >
      <h2 class="text-2xl font-semibold text-[#04173D]">{{ recette.nom }}</h2>
      <p class="mt-2 text-base text-[#4A4A4A]">{{ recette.description }}</p>
      <p class="mt-2 text-sm text-[#800020]">Auteur : {{ recette.auteur }}</p>

      <!-- Boutons de modification et de suppression -->
      <div class="mt-4 flex space-x-4 justify-center">
        <button
          class="bg-[#800020] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#B30033] transition duration-300"
          (click)="delete(recette.id)"
        >
          Supprimer
        </button>
        <button
          class="bg-[#04173D] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#022B47] transition duration-300"
          (click)="modify(recette.id)"
        >
          Modifier
        </button>
      </div>
    </li>
  </ul>
</div>
